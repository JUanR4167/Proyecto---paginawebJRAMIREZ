<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinicio de contraseña</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="formulario2">
    <h1>Reinicio de contraseña</h1>
    <form method="post">
      <div class="telefono">
        <label for="telefono">Número de celular</label>
        <input type="text" id="telefono" placeholder="Escriba su número de celular" required>
      </div>

      <div class="nuevacontraseña">
        <label for="nueva">Nueva contraseña</label>
        <input type="password" id="nueva" placeholder="Escriba su nueva contraseña" required>
      </div>

      <input type="submit" value="Reiniciar contraseña">
    </form>
  </div>
</body>
</html>
